<!DOCTYPE html>
<html>
	<head>
		<style>
			body,td {
				font-family: 'Calibri', 'Helvetica Neue', 'Arial', sans-serif; font-weight: normal; font-size: 9pt;
			}

			th {
				text-align: left;
			}

			.neg {
				color: red;
			}
			.zero {
				color: #888;
			}
			.money {
				text-align: right;
			}

			.deposit {
				margin-bottom: 2em;
			}

			.depositHeader {
				width: 500px;
			}

			.depositHeader tr th {
				font-size: 1.5em;
				text-align:left;
			}

			.depositHeader tr th+th+th { text-align:right; }

			.invoice {
				margin-left: 40px;
				margin-bottom: 1em;
			}

			.invoiceHeader {
				width: 460px;
			}

			.invoiceHeader tr th {
				font-size: 1.25em;
				text-align:left;
			}

			.invoiceHeader tr th+th+th { text-align:right; }

			.invoicePayments {
				margin-left: 40px;
			}

			.feePayments {
				margin-left: 40px;
			}

		</style>
	</head>
	<body>
		@Model.Html
	</body>
</html>
